<h1> San Francisco</h1>
<h3>August 2016</h3>

<div id="image-block">
    
                </div>
<!-- <h2>Jazz</h2> -->
                <div class="grid">
                    <figure class="effect-jazz">
                        <a target="_blank" href="http://www.bellotasf.com/"><img src="images/Bellota.png" class="restaurant-image" alt="img06"></a>

                        <figcaption>
                            <h2>Bellota <span>SF</span></h2>
                            <p>Serving chef Ryan McIlwraith's (Coqueta) refined Spanish cuisine: paellas, tapas (including a creamy clam and uni croqueta), pintxos and wood-fired mains.</p>

                        </figcaption>           
                    </figure>
                        <figure class="effect-jazz">
                        <a target="_blank" href="http://www.fenix-sf.com/"><img src="images/Fenix.png" class="restaurant-image" alt="img06"></a>


                        <figcaption>
                            <h2>Fénix <span>SF</span></h2>
                            <p>Queso fundido. Sangria. Colorful wallpaper. Fénix has all three and more, serving up bright Mexican-inspired flavors in the former location of TBD.</p>
                    
                        </figcaption>           
                    </figure>
                </div>




<!-- <h2>Apollo</h2> -->
                <div class="grid">
                    <figure class="effect-apollo">
                        <a target="_blank" href="http://www.calarestaurant.com/"><img src="images/Cala.png" class="restaurant-image" alt="img06"></a>

                        <figcaption>
                            <h2>Cala <span>SF</span></h2>
                            <p>For a quick lunch fix, stop by Tacos Cala in the alley behind the restaurant for tacos made with in-house nixtamilized masa.</p>
                  
                        </figcaption>           
                    </figure>


                    <figure class="effect-apollo">
                        <a target="_blank" href=href="http://insitu.sfmoma.org/"><img src="images/Insitu.png" class="restaurant-image" alt="img06"></a>


                        <figcaption>
                            <h2>In <span>Situ</span></h2>
                            <p>The art is as tasty as it is inventive; dine in the lounge for a casual bite, or make reservations for lunch or dinner.</p>
                
                        </figcaption>           
                    </figure>
                </div>


<!--                 <h2>Ming</h2>-->               
         <div class="grid">
                    <figure class="effect-ming">
                        <a target="_blank" href="http://misterjius.com/"><img src="images/Jius.png" class="restaurant-image" alt="img06"></a>

                        <figcaption>
                            <h2>Mister <span>Jiu's</span></h2>
                            <p>Sizzling rice soup, salt and pepper Monterey squid, and tea smoked duck are some of the options, accompanied by cocktails from Danny Louie.</p>
               
                        </figcaption>           
                    </figure>
                    <figure class="effect-ming">
                        <a target="_blank" href="http://www.junisf.com/"><img src="images/Juni.png" class="restaurant-image" alt="img06"></a>


                        <figcaption>
                            <h2>jū- <span>ni</span></h2>
                            <p>Ju-ni means 12 in Japanese, and as such, the menu is 12 courses of omakase nigiri that changes seasonally and with the availability of fish flown in twice a week from Tokyo.</p>
                      
                        </figcaption>           
                    </figure>
                </div>


<!--                 <h2>Lexi</h2> -->
                <div class="grid">
                    <figure class="effect-lexi">
                        <a target="_blank" href="http://leossf.com/"><img src="images/Leos.png" class="restaurant-image" alt="img06"></a>


                        <figcaption>
                            <h2>Leo's <span>Oyster Bar</span></h2>
                            <p>Towers of seafood, bubbles and palm-bedecked wallpaper set the tone for a luxurious evening in the Financial District.</p>
            
                        </figcaption>           
                    </figure>
                    <figure class="effect-lexi">
                        <a target="_blank" href="http://www.liholihoyachtclub.com/gengen"><img src="images/Louis.png" class="restaurant-image" alt="img06"></a>

            
                        <figcaption>
                            <h2>Louie’s <span>Gen-Gen Room</span></h2>
                            <p>Diners can snack upon bites like wagyu beef jerky, a bone marrow butter waffle with smoked sturgeon, and a seafood cocktail of hamachi, mussels, and octopus.</p>

                        </figcaption>           
                    </figure>
                </div>

                        <figcaption>
                            <h2>Waxman's <span>SF</span></h2>
                            <p>Classics like JW chicken, and Bay Area influences like tagliatelli with Dungeness crab.</p>
         
                        </figcaption>           
                    </figure>
                    <figure class="effect-goliath">
                        <a target="_blank" href="http://www.wesburgernmore.com/"><img src="images/Wesburger.png" class="restaurant-image" alt="img06"></a>


                        <figcaption>
                            <h2>WesBurger <span>'n' More</span></h2>
                            <p>Mega popular pop-up is now brick and mortar, offering his signature ground brisket burger, plus beers, fried chicken and so much... more.</p>
